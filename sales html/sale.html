<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Sales Section</title>
  </head>
  <body>
   <!------------Nav Section---------------->
   <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">
            <img src="/img/logo.jpg" alt="" class="rounded rounded-circle" height="68px">
            <span class="brand">Mercedes-Benz</span>
        </a>

        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-link me-5 ms-3" aria-current="page" href="#">Home</a>
                <a class="nav-link me-5 ms-3" href="#">sales</a>
                <a class="nav-link me-5 ms-3" href="#">sign-in</a>
            </div>
        </div>
        
    </div>
</nav>

   <!------------end of Nav Section---------->
   <!-------------Carosel Slide section------>
   <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/img/2017+Mercedes+benz red.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/img/2017+Mercedes+Benz+A180+AMG.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/img/background image.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/img/banana.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/img/the black.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/img/First Car.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/img/Cover Page.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

   <!------------Sales section------------------>
   

    



    <!-------------cdn bootstap---------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
